<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Field</title>
</head>

<body>
    <script src="lib/VSS.SDK.min.js"></script>
	
    <script>
		// Initialize the ADO integration
        VSS.init({
            explicitNotifyLoaded: true,
			usePlatformScripts: true,
            applyTheme: true
        });
	</script>
	
	<script src="urlFieldControl.js"></script>
    
    <div id="container" style="width: 100%;">
        <input id="urlInput" type="text" placeholder="Enter URL..." style="display: none; width: 100%; padding: 4px 6px; box-sizing: border-box; border: 1px solid #ccc; margin-bottom: 4px;" />
        <a id="urlField" target="_blank" style="padding-left: 6px; width: 100%; display: block; white-space: nowrap; text-overflow: ellipsis; overflow: hidden;"></a>
    </div>
</body>
</html>
