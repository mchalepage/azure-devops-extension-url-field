<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Field +</title>
    <link rel="stylesheet" href="urlFieldControl.css">
</head>

<body>
    <script src="lib/VSS.SDK.min.js"></script>
	
    <script>
		// Initialize the ADO integration
        VSS.init({
            explicitNotifyLoaded: true,
			usePlatformScripts: true,
            applyTheme: true
        });
	</script>
	
	<script src="urlFieldControl.js"></script>
    
    <div id="container">
        <!-- Viewing mode: Link + Edit button -->
        <div id="viewMode" class="url-field" style="display: none;">
            <a id="urlField" class="url-text" target="_blank" rel="noopener noreferrer"></a>
            <div class="actions">
                <button id="editButton" class="btn btn-icon" type="button" aria-label="Edit" title="Edit">
                    <span class="icon icon-edit" aria-hidden="true"></span>
                    <span class="sr-only">Edit</span>
                </button>
            </div>
        </div>

        <!-- Editing mode: Input + Save/Cancel buttons -->
        <div id="editMode" class="url-field" style="display: none;">
            <div class="url-input">
                <input id="urlInput" type="text" placeholder="Enter URL..." />
            </div>
            <div class="actions">
                <button id="saveButton" class="btn btn-primary btn-icon" type="button" aria-label="Update" title="Update">
                    <span class="icon icon-update" aria-hidden="true"></span>
                    <span class="sr-only">Update</span>
                </button>
                <button id="cancelButton" class="btn btn-icon" type="button" aria-label="Cancel" title="Cancel">
                    <span class="icon icon-cancel" aria-hidden="true"></span>
                    <span class="sr-only">Cancel</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
